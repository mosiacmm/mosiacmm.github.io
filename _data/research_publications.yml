- title: "Impacts of Conflict and Displacement on Myanmar Citizenship Pre and Post 2021"
  author: "Mosaic Myanmar"
  release_date: "2025-06-18"
  google_drive_link: "https://drive.google.com/file/d/1zBRn0-2Ue2InjZWza7ZcUmMTQwGN2RPP/view?usp=drive_link"
  image: "/../../assets/img/research_publications/impacts_of_conflict_and_displacement_on_myanmar_citizenship_pre_and_post_2021/impacts_of_conflict_and_displacement_on_myanmar_citizenship_pre_and_post_2021_english.png"
