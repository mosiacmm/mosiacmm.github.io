- title: "Myanmar’s Community Peacebuilding Practices"
  author: "Mosaic Myanmar"
  release_date: "2023-09-01"
  google_drive_link: "https://drive.google.com/file/d/1k8seJZCDV-Yz9v_yh6Y_7tl4lZYR-fVC/view?usp=drive_link"
  image: "/../../assets/img/research_publications/myanmar’s_community_peacebuilding_practices/myanmar’s_community_peacebuilding_practices.png"
  abstract: "Investigating customary law in five of Myanmar's ethnic states as an alternative conflict resolution mechanism, this report finds that while these restorative practices are highly effective for maintaining local peace, their fundamental challenge is their inability to be deployed to resolve larger, armed conflict-related issues."

- title: "Looking Familiar, Remaining Strangers : The Challenges Of Muslims And Other Unofficial Minorities In Myanmar"
  author: "Mosaic Myanmar"
  release_date: "2023-07-27"
  google_drive_link: "https://drive.google.com/file/d/1XXUi3_gMQhtDRR1mePg3xq0lFgaYCKBP/view?usp=drive_link"
  image: "/../../assets/img/research_publications/looking_familiar_remaining_strangers_the_challenges_of_muslims_and_other_unofficial_minorities_in_myanmar/looking_familiar_remaining_strangers_the_challenges_of_muslims_and_other_unofficial_minorities_in_myanmar.png"
  abstract: "This comprehensive report reveals how the exclusion of Myanmar's unofficial minorities from the 135 officially recognized ethnic groups denies them birthright citizenship, creating severe challenges that have intensified post-coup and ensuring their complete omission from federalism debates, which have historically focused solely on the Bamar majority and recognized ethnic states."

- title: "Unofficial Minorities, Citizenship, and Education"
  author: "Mosaic Myanmar"
  release_date: "2022-03-19"
  google_drive_link: "https://drive.google.com/file/d/1g7sxiaYkb_4oZUG77OlsorejH0IQcPFv/view?usp=drive_link"
  image: "/../../assets/img/research_publications/unofficial_minorities_citizenship_and_education/unofficial_minorities_citizenship_and_education.png"
  abstract: "Based on over 70 interviews conducted in 2020-2021, this policy brief outlines how Myanmar's unofficial minorities face systemic barriers to education at all levels due to a lack of citizenship documentation, and provides key recommendations to dismantle these obstacles for unrecognized communities."

- title: "Access to Healthcare Challenges Facing Myanmar’s Unofficial Minorities"
  author: "Mosaic Myanmar"
  release_date: "2022-05-15"
  google_drive_link: "https://drive.google.com/file/d/1qGiZ-i5vjPC02fhj4drlGtwgu0fStzoO/view?usp=drive_link"
  image: "/../../assets/img/research_publications/access_to_healthcare_challenges_facing_myanmar_s_unofficial_minorities/access_to_healthcare_challenges_facing_myanmar_s_unofficial_minorities.png"
  abstract: "The February 2021 military coup in Myanmar has severely worsened existing healthcare access disparities for unofficial minorities, who already faced long-standing challenges due to a lack of citizenship documentation, restrictions on movement, and discrimination."

- title: "Access to Employment for Myanmar’s Unofficial Minorities"
  author: "Mosaic Myanmar"
  release_date: "2022-05-19"
  google_drive_link: "https://drive.google.com/file/d/1XH89pNQYWt_-yE9pT6Z7j_8iqWfSKeWo/view?usp=drive_link"
  image: "/../../assets/img/research_publications/access_to_employment_for_myanmar’s_unofficial_minorities/access_to_employment_for_myanmar’s_unofficial_minorities.png"
  abstract: "Drawing on 70 interviews conducted in 2020, this policy brief exposes the real employment challenges facing Myanmar's unofficial minorities, from being systematically barred by citizenship card requirements for jobs to facing practical hurdles like the inability to open bank accounts and enduring direct workplace discrimination and exploitation."

- title: "Barriers in Accessing Citizenship for Women, Children, and Youth"
  author: "Mosaic Myanmar"
  release_date: "2022-05-27"
  google_drive_link: "https://drive.google.com/file/d/1--74-jBDrgInlUYwkmhPgcXN63QPkdqI/view?usp=drive_link"
  image: "/../../assets/img/research_publications/barriers_in_accessing_citizenship_for_women_children_and_youth/barriers_in_accessing_citizenship_for_women_children_and_youth.png"
  abstract: "This report highlights the specific gender challenges faced by women from Myanmar's unofficial minorities—including unrecognized ethnic groups like the Rohingya and Chinese, and religious minorities such as Hindus, Sikhs, and Muslims—who are disproportionately denied citizenship due to restrictive social roles, a lack of awareness, and intimidating experiences with government authorities."

- title: "Unofficial Minority Access to Financial Inclusion and Housing,Land and Property Rights in Myanmar"
  author: "Mosaic Myanmar"
  release_date: "2022-06-27"
  google_drive_link: "https://drive.google.com/file/d/1zmwec6mDO7DuG4S8cmlRKrs09rbXAJ-k/view?usp=drive_link"
  image: "/../../assets/img/research_publications/unofficial_minority_access_to_financial_inclusion_and_housing_land_and_property_rights_in_myanmar/unofficial_minority_access_to_financial_inclusion_and_housing_land_and_property_rights_in_myanmar.png"
  abstract: "This report reveals how Myanmar's unofficial minorities, such as Muslims and others lacking citizenship documentation, face the severe dual challenge of being legally barred from owning property—forcing them into precarious informal arrangements that leave them defenseless—while simultaneously enduring blatant discrimination and rejection from landlords when trying to rent a home."

